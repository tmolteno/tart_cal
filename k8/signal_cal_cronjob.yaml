apiVersion: batch/v1
kind: CronJob
metadata:
  name: signal-cal
spec:
  schedule: "0 */2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - env:
            # - name: http_proxy
            #   value: "http://iaa-proxy.uod.otago.ac.nz:3128"
            # - name: HTTP_PROXY
            #   value: "http://iaa-proxy.uod.otago.ac.nz:3128"
            # - name: https_proxy
            #   value: "http://iaa-proxy.uod.otago.ac.nz:3128"
            # - name: HTTPS_PROXY
            #   value: "http://iaa-proxy.uod.otago.ac.nz:3128"
            # - name: no_proxy
            #   value: 'localhost,*.otago.ac.nz'
            # - name: NO_PROXY
            #   value: 'localhost,*.otago.ac.nz'
            - name: TART_API
              value: https://tart.elec.ac.nz/signal/
            - name: TARGET
              value: signal
            - name: TART_CAL_INT
              value: "20"
            - name: TART_CAL_ARGS
              value: "--phases"
            - name: TART_LOGIN_PW
              value: sharkbait
            - name: TART_NCAL
              value: "3"
            - name: TART_UPLOAD
              value: "1"
            image: ghcr.io/tmolteno/tart_cal:latest
            name: signal-tart-cal
            command: ["/bin/bash"]
            args: ["/raw_calibrate.sh"]
            volumeMounts:
            - mountPath: /work
              name: signal-data-volume
          restartPolicy: OnFailure

          volumes:
          - name: signal-data-volume
            emptyDir: {}
